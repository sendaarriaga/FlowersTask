<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1> SUGERENCIA DE FLOR </h1>

    <h2>Nombre de la flor</h2>
    <input type="text" name="flower-name" placeholder="Nombre de la flor">
    <h2>Descripción de la flor</h2>
    <input type="text" name="flower-description" placeholder="Descripción de la flor">
    <h2>Estación del año:</h2>
    <select name="season">
        <option value="">--Please choose an option--</option>
        <option value="invierno">invierno</option>
        <option value="primavera">primavera</option>
        <option value="verano">verano</option>
        <option value="otono">otoño</option>
    </select>
    <h2>Sube la imagen de la flor</h2>
        <form name="upload-photo" type="POST" enctype="multipart/formdata" >
            <input type="file" name="photo" />
        </form>
    <input type="submit" name="upload" value="Enviar" />
</body>
</html>
